version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: python:3.7-stretch
#    entrypoint:
#        - '/usr/bin/env'
#        - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
    steps:
      - checkout
      - run:
        command: |
          python -m venv venv
    working_directory: ./venv
#    artifacts:
#      paths:
#        - ./venv

  test:
    docker:
      - image: python:3.7-stretch
    steps:
      - run:
          command: |
            apt-get update
            apt-get install default-jdk -y
            . ./venv/bin/activate
            pip install -e .
            python -m unittest discover .

  apply:
    docker:
      - image: python:3.7-stretch
    steps:
      - run:
          command: |
            apt-get update
            apt -y install zip unzip
            pip install awscli
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
            aws configure set region $AWS_DEFAULT_REGION
            zip -r src.zip ./src
            aws s3 cp readme.md s3://$INPUT_BUCKET/v$(python setup.py --version)/readme.md
            aws s3 cp src.zip s3://$INPUT_BUCKET/v$(python setup.py --version)/src.zip
            aws s3 cp main.py s3://$INPUT_BUCKET/v$(python setup.py --version)/main.py

            aws s3 cp readme.md s3://$INPUT_BUCKET/latest/readme.md
            aws s3 cp src.zip s3://$INPUT_BUCKET/latest/src.zip
            aws s3 cp main.py s3://$INPUT_BUCKET/latest/main.py

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - apply:
          requires:
            - test
